<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>

    <!-- styles -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/index_style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e2bb560564.js" crossorigin="anonymous"></script>


</head>
<body>

    <div class="container">

        <header class="header">
            <img src="../img/menu.svg" alt="menu" class="header__menu-icon">

            <h1 class="header__tittle weight-800">
                All rooms
            </h1>

            <img src="../img/notification.svg" alt="" class="header__notification-icon">

        </header>

        <main class="cards">

            <div class="card">
                <img src="../img/bed.svg" alt="bed" class="card__img">
                <h2 class="card__name weight-500">Bedroom</h2>
                <h3 class="card__subtittle weight-300">4 Devices</h3>
            </div>
            <div class="card">
                <img src="../img/toaster.svg" alt="toaster" class="card__img">
                <h2 class="card__name weight-500">Kitchen</h2>
                <h3 class="card__subtittle weight-300">4 Devices</h3>
            </div>
            <div class="card">
                <img src="../img/sofa.svg" alt="sofa" class="card__img">
                <h2 class="card__name weight-500">Living room</h2>
                <h3 class="card__subtittle weight-300">5 devices</h3>
            </div>
            <div class="card">
                <img src="../img/washing-machine.svg" alt="Washing machine" class="card__img">
                <h2 class="card__name weight-500">Washing room</h2>
                <h3 class="card__subtittle weight-300">3 Devices</h3>
            </div>
            <div class="card">
                <img src="../img/bath.svg" alt="bathtup" class="card__img">
                <h2 class="card__name weight-500">Bathroom</h2>
                <h3 class="card__subtittle weight-300">2 Devices</h3>
            </div>
            <div class="card">
                <img src="../img/dinner.svg" alt="dinner" class="card__img">
                <h2 class="card__name weight-500">Family room</h2>
                <h3 class="card__subtittle weight-300">5 Devices</h3>
            </div>

        </main>

    </div>
    
</body>
</html>
