<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista simple</title>

    <!-- Fonts -->
    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style_main.css">
    <link rel="stylesheet" href="../css/aside.css">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/e2bb560564.js" crossorigin="anonymous"></script>

    

</head>
<body>

    <div class="container">

        <header class="header">

            <div class="header-open">
                <i class="fas fa-bars header-open__btn" id="open-settings"></i>
            </div>

            <h1 class="header__tittle weight-800">Linked <span class="header__tittle-bold">Simple</span> List</h1>

            <div class="themes-container">
                <select class="themes-comboBox weight-500" name="themes-comboBox" id="themes-comboBox">
                    <option value="Dark Theme" class="themes-comboBox__option weight-400">Dark Theme</option>
                    <option value="Scartlett Theme" class="themes-comboBox__option weight-400">Scarlett Theme</option>
                    
                </select>
            </div>
        </header>

        <aside class="settings">
            <div class="settings-close">
                <i class="fas fa-times-circle settings-close__btn" id="close-settings"></i>

            </div>

            <h2 class="settings__tittle weight-700">Settings</h2>

            <div class="settings-option">
                <label for="settings-option1" class="settings-option__label">Add animation speed</label>
                <input name="settings-option1" placeholder="milliseconds" id="input-add-speed" class="settings-option__input" type="number">
            </div>

            <div class="settings-option">
                <label for="settings-option2" class="settings-option__label">Remove animation speed</label>
                <input name="settings-option2" placeholder="milliseconds" id="input-remove-speed" class="settings-option__input" type="number">
            </div>

            <div class="settings-option">
                <label for="settings-option4" class="settings-option__label">Iteration animation speed</label>
                <input name="settings-option4" placeholder="milliseconds" id="input-iteration-speed" class="settings-option__input" type="number">
            </div>

            <div id="settings-message" class="settings-message">

            </div>

            <div id="settings-saved-button" class="settings__btn weight-500">
                Saved
            </div>
    

        </aside>

        <main class="main">
                
                <div id="list" class="list">
                    <div class="node">
                        <p class="node__value weight-500">1</p>
                    </div>
                    <div class="arrow">
                        <i class="fas fa-long-arrow-alt-right arrow__i"></i>
                        
                    </div>
                </div> 
                
                <div class="nodes__null"></div>
            

            <div class="message" id="message">
                
            </div>

            <div class="options">
                <div class="option">
                    <div class="option-header">
                        <i class="fas fa-minus-circle option-header__icon"></i>            
                        
                        <select name="comboBox" id="delete-comboBox" class="comboBox weight-500">
                            <option value="Front" class="comboBox__option weight-400">Front</option>
                            <option value="Back" class="comboBox__option weight-400">Back</option>
                            
                        </select>
                    </div>
                    <div class="option-body">
                        <div id="delete-button" class="option-body__button weight-500">Remove</div>
                    </div>
                </div>
                
                <div class="special-options">
                    <div class="special-options__btn weight-500" id="iterationButton">iteration!</div>
                    <div class="special-options__btn weight-500" id="deleteAllButton">Delete all</div>
                    
                </div>
                
                <div class="option">
                    <div class="option-header">
                        <i class="fas fa-plus-circle option-header__icon"></i>
                            <select name="comboBox" id="add-comboBox" class="comboBox weight-500">
                                <option value="Front" class="comboBox__option">Front</option>
                                <option value="Back" class="comboBox__option">Back</option>
                                
                            </select>
                    </div>
                    <div class="option-body">
                        <input placeholder="Number" id="add-input" type="number" class="option-body__input">
                        
                        <a id="add-button" class="option-body__button weight-500">Add</a>
                    </div>
                </div>
                
                <div class="option option-set">
                    <div class="option-header">
                        <i class="fas fa-arrow-alt-circle-right option-header__icon"></i>
                        <h1 class="option-header__tittle">
                            Set
                        </h1>
                    </div>

                    <div class="option-body">

                        <input placeholder="Index" id="set-input-index" type="number" class="option-body__input">

                        <input placeholder="Number" id="set-input" type="number" class="option-body__input">
                        
                        <a id="set-button" class="option-body__button weight-500">Set</a>
                    </div>
                </div>
                



            </div>

        </main>



        <footer class="footer">
            <p class="credits weight-400">Created by: <a class="credits__name weight-500">Luis LÃ³pez  <span class="weight-700">1.0</span> </a>
            </p>
        </footer>
    </div>

    <script src="../js/main3.js"></script>
    <!-- <script src="../js/testes.js"></script> -->
    
    
</body>
</html>
