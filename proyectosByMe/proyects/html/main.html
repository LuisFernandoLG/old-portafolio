<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyects</title>


    <!-- Styles -->
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/style_main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,300&display=swap" rel="stylesheet">



</head>
<body>

    <div class="container">


        <aside class="bar">

            <div class="logo">
                <h2 class="logo__letter">
                    L
                </h2>
            </div>

        </aside>

        <main class="main">

            <div class="add-container">
                <h2 class="add-container__tittle weight-800 tittle">
                    Add new proyect
                </h2>
                
                <div class="form">
                    <label  class="form__label" for="form__input">Tittle:</label>
                    <input id="input-tittle" class="form__input" type="text">

                    <label  class="form__label" for="form__input">Description:</label>
                    <input id="input-description" class="form__input" type="text">

                    

                    <button class="form__btn" id="addBtn">Add</button>

                    
                </div>
            </div>

            <div class="proyects">

                <h1 class="proyects__tittle weight-800 tittle">Proyects</h1>

                <div class="proyect">
                    <h2 class="proyect__date">25/12/2020</h2>
                    <h2 class="proyect__tittle weight-700">Notes</h2>
                    <h3 class="proyect__cover proyect__cover-style">N</h3>
                    <p class="proyect__description weight-300">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, doloribus.</p>
                </div>

             
                


            </div>
        </main>



    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
