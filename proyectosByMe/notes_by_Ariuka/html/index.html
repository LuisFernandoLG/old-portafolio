<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/e2bb560564.js" crossorigin="anonymous"></script>



</head>
<body>

    <div class="container">

        <header class="search">
            
                <i class="fas fa-search search__icon"></i>
                <input type="text" class="search__input" placeholder="Hi Dalto">
            
        </header>

        <aside class="nav-tools">

            <a href="https://dribbble.com/shots/14037848-Docket-note-Side-menu" class="weight-800 nav-tools__tittle">
            Design by <br> Ariuka for Awsmd 
            </a>

            <i id="add" class="fas fa-plus-circle nav-tools__add-icon"></i>
            <i id="delete" class="fas fa-trash-alt nav-tools__add-icon"></i>

        </aside>

        <main class="notes">

            <h1 class="notes__tittle weight-800">Notes</h1>


            <!-- CÓDIGO A REPETIR -->
            <div class="card card-animation">
                <div class="note">
                    <h2 class="note__tittle weight-600">Crea algun nota c:</h2>
                    <p class="note__quote weight-300">Este lugar es tuyo para poder guardar lo que gustes</p>
                </div>
            </div>

            

           
            
            

        
            
        

        </main>


        <footer class="footer">
            Created by Luis López c:
        </footer>

    </div>


    <script src="../main.js"></script>

</html>
